<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="../styles/video-preview.css" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/filter-container.css" />
    <link rel="stylesheet" href="../styles/tooltip.css" />
    <script src="../js/script.js"></script>
  </head>

  <body>
    <!---<script>
      // Display the viewport width and height
      alert(
        "Width: " +
          window.innerWidth +
          "px\nHeight: " +
          window.innerHeight +
          "px"
      );
    </script> -->

    <header class="header">
      <!-- Header content -->
      <div class="left-group">
        <img
          src="../img/icons/hamburger-menu.svg"
          alt=""
          class="hamburger-pic"
        />
        <div class="yt-container">
          <a href="https://www.youtube.com/">
            <img
              src="../img/icons/youtube-logo.svg"
              alt=""
              class="youtube-pic"
              title="Youtube home"
            />
          </a>
        </div>
      </div>

      <div class="middle-group">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button">
          <img src="../img/icons/search.svg" alt="" class="search-pic" />
          <div id="header-tooltipBox-1"></div>
          <!-- Tooltip container -->
        </button>
        <button class="mic-button">
          <img
            src="../img/icons/voice-search-icon.svg"
            alt=""
            class="mic-pic"
          />
          <div id="header-tooltipBox-2"></div>
          <!-- Tooltip container -->
        </button>
      </div>

      <div class="right-group">
        <div class="video-plus-container">
          <img src="../img/icons/upload.svg" alt="" class="video-plus" />
          <div id="header-tooltipBox-3"></div>
          <!-- Tooltip container -->
        </div>

        <div class="notification-container">
          <img
            src="../img/icons/notifications.svg"
            alt=""
            class="notification"
          />
          <div class="notification-counts">3</div>
          <div id="header-tooltipBox-4"></div>
          <!-- Tooltip container -->
        </div>

        <img src="../img/karina.jpg" alt="" class="profile-picture" />
      </div>
      <!-- end of righcontainer -->
    </header>

    <div class="filter-container" id="filter-container"></div>

    <nav class="sidebar" id="sidebar">
      <div class="side-row1" id="side-row1"></div>

      <div class="side-row2" id="side-row2" style="margin-top: 10px">
        <div class="item-container">
          <p class="side-text" style="margin-right: 7px">You</p>
          <div class="side-pic" style="display: flex; align-items: center">
            <img src="../img/icons/arrow.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="side-row3" id="side-row3" style="margin-top: 10px">
        <div class="item-container">
          <p class="subscriptions" style="font-weight: 600; font-size: 18px">
            Subscriptions
          </p>
        </div>
      </div>
    </nav>

    <main class="video-grid-container" id="video-grid"></main>
  </body>
</html>
